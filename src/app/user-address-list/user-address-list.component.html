<mat-toolbar color="primary" style="height: 100px;">
    <span class="example-spacer"></span>
    <button mat-raised-button class = "AddItemButton" (click)="openAddEditAddressForm()">
      ADD ADDRESS
    </button>
  </mat-toolbar>

<div class="table-container">
    <table  mat-table [dataSource]="dataSource" matSort >

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                
            </th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox (change)="onAddressToggled(row)"
            [checked]="selection.isSelected(row)">
                
            </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="srno">
            <th mat-header-cell [hidden]="!show" *matHeaderCellDef mat-sort-header> srno </th>
            <td mat-cell [hidden]="!show" *matCellDef="let row"> {{row.srno}} </td>
          </ng-container>

      <ng-container matColumnDef="mobileno">
        <th mat-header-cell [hidden]="!show" *matHeaderCellDef mat-sort-header> MobileNo </th>
        <td mat-cell [hidden]="!show" *matCellDef="let row"> {{row.mobileno}} </td>
      </ng-container>

      <ng-container matColumnDef="recipienT_NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.recipienT_NAME}}</td>
      </ng-container>

      <ng-container matColumnDef="flaT_HOUSENO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Flat No </th>
        <td mat-cell *matCellDef="let row">{{row.flaT_HOUSENO}}</td>
      </ng-container>

      <ng-container matColumnDef="areA_STREET">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Street </th>
        <td mat-cell *matCellDef="let row">{{row.areA_STREET}}</td>
      </ng-container>

      <ng-container matColumnDef="landmark">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Landmark </th>
        <td mat-cell *matCellDef="let row">{{row.landmark}}</td>
      </ng-container>

      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PinCode </th>
        <td mat-cell *matCellDef="let row">{{row.pincode}}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let row">{{row.city}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let row">{{row.state}}</td>
      </ng-container>
      <ng-container matColumnDef="Action" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAddress(row)">
            <mat-icon>delete</mat-icon> 
          </button>
          <button mat-icon-button color="success" *ngIf="row.ISDEFAULT==1" (click)="defaultAddress(row)" >
            <mat-icon>favorite</mat-icon> 
          </button>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
<br>
<ng-container>
    <button mat-stroked-button color="primary" style="float: right;"
    (click)="selectAddress()">
       Select Address
   </button>
  </ng-container>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </div>
