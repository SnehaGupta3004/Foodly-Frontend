<div class="main-body">
    <div>
    <mat-form-field>
      <mat-label style="font-size:10px">Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

<div class="table-container">
    <table  mat-table [dataSource]="dataSource" matSort>

      
      <ng-container matColumnDef="restaurant_Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row"> 
              <img [src] ="row.restaurant_Image"  class = "DishImage">
          </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name </th>
        <td mat-cell *matCellDef="let row"> {{row.username}}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Status </th>
        <td mat-cell *matCellDef="let row"> {{row.isActive}}</td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button class="Enable" *ngIf="row.isActive==0" (click)="Enable(row)">Enable</button>
          <button class="Disable" *ngIf="row.isActive==1" (click)="Disable(row)">Disable</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
         </div>
    </div>
</div>
