<button class = "BackToRestaurantPage" routerLink="/grocery">Back to grocery page</button>


<ng-container *ngIf="jsonDataResult.length!=0">
    <div class="table-container">
        <table  mat-table [dataSource]="jsonDataResult" matSort>
    
          <ng-container matColumnDef="ingredient_Id">
            <th mat-header-cell [hidden]="!show" *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell [hidden]="!show" *matCellDef="let row"> {{row.ingredient_Id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="ingredient_Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grocery Name </th>
            <td mat-cell *matCellDef="let row"> {{row.ingredient_Name}}</td>
          </ng-container>
    
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price | currency:'INR'}}</td>
          </ng-container>
  
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button class="RemoveButton" (click)="removeProduct(row.id)">Remove from cart</button>
            </td>
          </ng-container>
         
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>
    </div>

    <div style = "padding-right: 8px;">
        <div class="container">
          <mat-card class="example-card"> 
            <mat-card-header> 
              <mat-card-title>Item Total: {{allProducts}}</mat-card-title> 
              <mat-card-title>Tax & Restaurant Charges: {{TaxCharges}}</mat-card-title> 
              <mat-card-title>Delivery Charge: 49.00 </mat-card-title> 
              <mat-card-title>Grand Total: {{GrandTotal}} </mat-card-title>
            </mat-card-header> 
            <mat-card-actions> 
              <button mat-stroked-button  style="float: right; font-size: x-large;color: blue;" routerLink="/user-address-list" (click)="cartPageName()" >
                Select Address 
              </button> 
            </mat-card-actions> 
          </mat-card>
  
          <mat-card class="example-card"> 
            <mat-card-header> 
              <mat-card-title>Address</mat-card-title> 
              <br>
            </mat-card-header> 
            <mat-card-content style="font-size: large;">
              {{addressDetails}}
            </mat-card-content>
            <br>
          </mat-card>
        </div>
    </div>

    <div class="container">
      <img src="" alt="">
      <button (click)="openDialog()" style="color:red; font-size:40px;border: transparent;float: right;">Place Order</button>
      </div>
</ng-container>

<ng-container *ngIf="jsonDataResult.length==0"> 
    <div class="container">
        <div class="center">
        <img src="" alt="">
        <h1>Your cart is empty!</h1>
        <h2>Add item to it now</h2>
        <button routerLink="/grocery" style="color:red; font-size: 50px;border: transparent;">Shop now</button>
        </div>
        </div>
</ng-container>
