<div class="topContainer">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form autocomplete="off">
					<label for="chk" aria-hidden="true">Sign up</label>
					<mat-form-field appearance="fill" style="padding-left: 70px; font-size: smaller;">
						<mat-label>Role</mat-label>
						
						<mat-select id="Role_ID" formControlName="Role_ID">
							<mat-option value="0">--Select--</mat-option> 
							<mat-option *ngFor="let val of availableRoles ; let i = index"  [value]="val.name" (click)="getElementId(val)">{{val.name}}
							</mat-option>
						</mat-select>

					</mat-form-field>
					<input type="text" name="txt" placeholder="Username" [(ngModel)]="signupObj.Username">
					<input type="text" name="txt" placeholder="Mobile Number" [(ngModel)]="signupObj.Mobile_No">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.Email_Id">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.Password">
					<input type="text" name="txt" placeholder="City" [(ngModel)]="signupObj.CITY">
					<!-- <input type="text" name="number" placeholder="Role" [(ngModel)]="signupObj.Role_ID"> -->
					<button (click)="onSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="User name" [(ngModel)]="loginObj.User_ID">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.Password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</div>
